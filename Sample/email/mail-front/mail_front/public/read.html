                const aceEditBoxList = $("#post_view_box").find("ace-edit-box"),
                      fileBoxList    = $("#post_view_box").find("file-box"    );

                // 코드 블럭 비활성화
                aceEditBoxList.each(function () {
                    const thisObj   = $(this),
                          aceEditor = thisObj.data("aceEditor");

                    // 수정 불가 세팅
                    aceEditor.setReadOnly(true);
                });

                // 파일 박스 비활성화
                fileBoxList.each(function () {
                    const thisObj = $(this),
                          btnObj  = $(thisObj[0].shadowRoot.querySelector(".file_close_btn"));

                    btnObj.css("visibility", "hidden");
                });
            }

            // 코드박스 적용
            function setCodeBox() {
                const selectList = $("table").find(".theme, .mode");
